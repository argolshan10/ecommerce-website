{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> ALIREZA'S ONLINE SHOP </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" /> 
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- Add this in the <head> section -->
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" /> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
          body {
              background-color: #FFD700;
          }
        </style>
    </head>
    <body> 
        {% include 'navbar.html' %} 
        {% if messages %}  
            {% for message in messages %}
            <div id="liveAlertPlaceholder"></div> 
            <button type="button" class="btn btn-primary" id="liveAlertBtn">{{ message }}</button> 
            {% endfor %}
        {% endif %}
        {% block content %} 
        {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="background-color: #8B0000 !important">
            <div class="container"><p class="m-0 text-center text-white" style="color: #FFD700 !important ; font-family: 'Cinzel' , serif ">Copyright &copy; ALIREZA'S ONLINE SHOP 2025</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
